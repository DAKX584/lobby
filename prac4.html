<html>
<head>
    <title>Timetable</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

<h2>Timetable</h2>

<table>
    <tr>
        <th>Time</th>
        <th>Monday</th>
        <th>Tuesday</th>
        <th>Wednesday</th>
        <th>Thursday</th>
        <th>Friday</th>
    </tr>
    <tr>
        <td>8:00 - 9:00</td>
        <td>Math</td>
        <td>Science</td>
        <td>English</td>
        <td>History</td>
        <td>Art</td>
    </tr>
    <tr>
        <td>9:00 - 10:00</td>
        <td>Science</td>
        <td>Math</td>
        <td>History</td>
        <td>English</td>
        <td>Physical Education</td>
    </tr>
    <tr>
        <td>10:00 - 11:00</td>
        <td>English</td>
        <td>History</td>
        <td>Science</td>
        <td>Math</td>
        <td>Music</td>
    </tr>
    <tr>
        <td>11:00 - 12:00</td>
        <td>History</td>
        <td>English</td>
        <td>Math</td>
        <td>Science</td>
        <td>Computer Science</td>
    </tr>
</table>

</body>
</html>
